<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip example</title>
    <script src="tooltip.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            width: 15%;
            height: 7%;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5vh;
            border-radius: 2vh;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div data-tooltip-text="Example text" data-tooltip-location="right" data-tooltip-color="aqua" data-tooltip-text-color="rgba(255, 0, 0, 0.8)" data-tooltip-speed="0.2s">
        Hover me
    </div>
</body>
</html>
